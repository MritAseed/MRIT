<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حول البرنامج</title>
  <style>
    /* تصميم مؤشر التحميل */
    #spinner {
      display: none; /* مخفي افتراضيًا */
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>حول البرنامج</h1>
  <p>هذا التطبيق مخصص لإدارة العمليات المحلية.</p>
  <button id="check-updates">تحقق من وجود تحديثات</button>
  <div id="spinner"></div> <!-- مؤشر التحميل -->

  <script>
    const checkUpdatesButton = document.getElementById('check-updates');
    const spinner = document.getElementById('spinner');

    checkUpdatesButton.addEventListener('click', async () => {
      if (window.electronAPI && window.electronAPI.checkForUpdates) {
        // إظهار مؤشر التحميل
        spinner.style.display = 'block';
        checkUpdatesButton.disabled = true;

        try {
          await window.electronAPI.checkForUpdates();
        } catch (error) {
          console.error('خطأ أثناء التحقق من التحديثات:', error);
        } finally {
          // إخفاء مؤشر التحميل بعد اكتمال العملية
          spinner.style.display = 'none';
          checkUpdatesButton.disabled = false;
        }
      } else {
        console.error('electronAPI.checkForUpdates غير معرّف');
      }
    });
  </script>
</body>
</html>
